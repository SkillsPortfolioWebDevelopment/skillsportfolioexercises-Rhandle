    <meta charset="utf-8" />

<body> <!-- Where most of the content is written in -->
    <h1>Hi</h1> <!-- Largest header -->
    <p>This is a paragraph</p> <!-- Paragraph. Helps break blocks of text -->
    <h2>Hello</h2> <!-- Text gets smaller the higher the number of the header is. Up until 6 -->

    <h3>Help</h3>
    <p>This is a paragraph</p>
    <h4>Please</h4>
    <p>This is a paragraph</p>
    <h5>Someone</h5>
    <p>This is a paragraph</p>
    <h6>aaaaaaaaaaaaa</h6>
    <p>This is a paragraph</p>
</body>
</html>
